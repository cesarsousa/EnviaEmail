# FM - default language
Default language=pt

# FM - list of supported languages
#Languages=pt,en,es
Languages=pt

# start internal web-server (1-no, 0-yes)
DisableWebServer=0

# disable CORBA (1=yes, 0=no)
DisableCORBA=0

# Server IP address

# web-help port number
WebPort=88

# CORBA protocol port number
CorbaPort=51000

# SOAP protocol port number
SOAPPort=61000

# FM time stamp of installation
Time stamp=40956,0703010301

# sending, proxy server name
ProxyServer=

# sending, proxy port number
ProxyPort=

# sending, proxy user name
ProxyUser=

# sending, proxy user password (hashed)
ProxyPassword=

# sending SSL version
SSL Version=SSLv3

# sending block size
BlockSize=1000000

# EFIP protocol parameter RecursiveCount
RecursiveCount=10

# EFIP protocol parameter RecursiveTimeOut
RecursiveTimeOut=5

# EFIP protocol parameter GetStatusTimeOut
GetStatusTimeOut=5

# database BLOB size for file storage (default 256K).
# DBChunkSize=

# DB2 ODBC driver
DB2_Driver=${DB2_DRIVER}

# DB2 server IP address
DB2_HostName=${DB2_HOSTNAME}

# DB2 communication port number
DB2_Port=${DB2_PORT}

# DB2 user name
DB2_UID=${DB2_UID}

# DB2 user password
DB2_PWD=${DB2_PWD}

# current working database schema
DB2_CurrentSchema=${DB2_CURRENT_SCHEMA}

# parameter ServerSend means:
# server or client sends filing (1-server, 0-client)
ServerSend=0

# Sending URL
SendingURL=${SENDING_URL}

