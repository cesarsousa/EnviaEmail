[General]

# log information level
DebugMode=2

#form code
FormCode=BRF103

#form code + build number
FormBuild=BRF1031033

#name of the service created at server installation
ServiceName=EDEPOSITO_BRF103_Service

#service name shown in the server list
ServiceDisplayName=E-DEPOSITO BRF103 Server (FireBird)

#country code for About
CountryCode=BR

#patent office
LocalizeTitle=BR

#patent office ID
Localize=50

#form IÂ inside patent office
FormType=3

#form name (in FM tab Forms, Name)
TemplateName=DIRPA-FQ003 PCT Entrada na Fase Nacional

#form type (tab Forms, Name in FM)
TemplateType=DIRPA-FQ003

#form description (tab Forms, Description in FM)
TemplateDescription=PCT Entrada na Fase Nacional

#plug-in name for displaying in Server Manager
Application name=DIRPA-FQ003

#additional version for displaying in About and in XML
software-version=FMMNGR1000, BRF1031033, FM_FOP0205

#Fees code for national office
FeesCode=BR

#maximum Reference length for application
#default value is 15
#ReferenceLength=15

#defines if to show the pictures with validation level at plug-in panels (in NavigationBar)
#ShowPageValidation=1 is default value

#defines where form will be sent by default (Online or Phisical Media)
#default value is 0
Default Sender=3

#defines possibility of Send for Online and Phisical Media
# (MaskSender and 8) <> 0 - Online
# (iMaskSender and 16) <> 0  - Phisical Media
#Mask Sender=24 is default value

#input file for transformation from AnnexF into business-objects tree
#used during form import and opening
AnnexFFileName=brf103-request.xml

#file that opens first at form preview
FirstPreview=brf103-request.pdf

#if RO_URLs = 1,then URL for Send is read from the base depending on RO (patent office), which is defined in AnnexFFileName
#default is 0 (false)
RO_URLs=0

# disable CORBA (1=yes, 0=no)
DisableCORBA=0

# Server IP address
IPAddress=localhost

# web-help port number
WebPort=88

# CORBA protocol port number
CorbaPort=52003

# SOAP protocol port number
SOAPPort=62003

#installation time
Time stamp=40938.5066127662

#CheckOriginalFileName=1 - default 1(true)
#if true, then when file is being attached the check runs if there is another attached file with the same name

#if Logoname defined, then image LogoName is searched + [application launch language] and is output into splash form
#Logoname=

# Languages is a list of languages in which form can be launched
#Languages=pt,en,es
Languages=pt

# database BLOB size for file storage (default 256K).
# DBChunkSize=

# DB2 ODBC driver
DB2_Driver=${DB2_DRIVER}

# DB2 server IP address
DB2_HostName=${DB2_HOSTNAME}

# DB2 communication port number
DB2_Port=${DB2_PORT}

# DB2 user name
DB2_UID=${DB2_UID}

# DB2 user password
DB2_PWD=${DB2_PWD}

# current working database schema
DB2_CurrentSchema=${DB2_CURRENT_SCHEMA}

# CommandGUIEngine retry count. Default value = 120
CommandGUIEngineCount=120

# CommandGUIEngine wait timeout, ms. Default value = 1000ms (120 * 1000ms = 2 min waiting)
CommandGUIEngineTimeout=1000

# Old server initialization process (default = 0, i.e. new algorithm)
OldServerInitProcess=1
ProdEnabled=1
Activated=1
CDREnabled=0
CDRDir=c:\

[Location]
# path to main application folder
APPL_HOME=C:\INPI\e-Deposito\brf103

# path to java directory
JAVA_HOME=C:\INPI\e-Deposito\JRE_1_6_0_22

