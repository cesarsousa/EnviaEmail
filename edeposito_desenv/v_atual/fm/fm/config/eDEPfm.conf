# FM code
FormCode=FMMNGR

# FM build
FormBuild=FMMNGR1000

# Service name, as created during the server installation
ServiceName=EDEPOSITO_FMMNGR_Service

# service name for the list of services
ServiceDisplayName=E-DEPOSITO FM Server (FireBird)

# Country code for About
CountryCode=EP

# application name for Server Manager
Application name=EDITOR

# additional version info for About and XML
software-version additional=FM_FOP0205

# is software certificate used? (1-yes, 0-no)
SoftwareSecurity=0

# list of recognized PKCS11 libraries with parameters
